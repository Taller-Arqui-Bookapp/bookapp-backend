management:
  endpoints:
    web:
      exposure:
        include: health,info

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop     # arranque limpio en cada test
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/{vendor}
      - classpath:db/seed/{vendor}/test  # datos iniciales para tests
